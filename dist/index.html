<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h1 class="header-title">
      Leaderboard
    </h1>
  </header>

  <section class="scores-container">
    <article class="recent-scores">
      <div class="recent-scores-header">
        <h2 class="recent-title">Recent scores</h2>
        <button class="refresh" type="button">
          Refresh
        </button>
      </div>
      <div class="all-scores">
        <ul class="scores-list">
          <li class="list-item">
            Name: 100
          </li>
          <li class="list-item">
            Name: 100
          </li>
          <li class="list-item">
            Name: 100
          </li>
          <li class="list-item">
            Name: 100
          </li>
          <li class="list-item">
            Name: 100
          </li>
        </ul>
      </div>
    </article>
  
    <article class="add-scores">
      <form class="form">
        <header>
          <h1 class="add-header">Add your score</h1>
        </header>
        <input class="input" type="text" placeholder="your name" required>
        <input class="input" type="text" placeholder="your score" required>
        <button class="submit" type="submit">Submit</button>
      </form>
    </article>
  </section>
</body>
</html>
